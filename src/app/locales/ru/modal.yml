dialog:
    action:
        close: Закрыть
changelog:
    header: "Вы обновились до {version}"
    body: Вы хотите посмотреть что нового и почитать список изменений?
    action:
        show: Список изменений
confirm:
    header: Подтверждение
    body: Вы хотите применить изменения?
    action:
        apply: Применить
        discard: Сброс
        cancel: Отмена
debug:
    header: "Debug сборка: {version}"
    body: |
        Вы запустили отладочную сборку {name}.<br>
        Будьте осторожны, сообщайте обо всех обнаруженных проблемах.<br>
        Спасибо!
    action:
        close: Хорошо
firstrun:
    body: |
        Спасибо за выбор {name}!<br>
        Вы хотите настроить приложение перед запуском?
    action:
        start: Запуск
        settings: Настройки
newrelease:
    header: "Вы используете устаревшую версию: {version}"
    body: "Хотите скачать последнюю версию ({version})?"
    action:
        download: Скачать
        ignore: Пропустить
quit:
    header: Вы уверены, что хотите выйти?
    body:
        streams: Если выберите "Выключение", то все стримы также будут закрыты.
        no-streams: Все стримы уже закрыты. Вы хотите выйти?
    action:
        close: Назад
        shutdown: Выключение
        quit: Выход
streaming:
    header:
        preparing: "Идет подготовка, пожалуйста, ожидайте"
        launching: "Подключение: "
        watching: "Просмотр: "
        ended: "Стрим прерван/закончен: "
        error:
            log: "Ошибка: не удалось запустить"
            provider: "Ошибка: неправильная конфигурация для {provider}"
            player: "Ошибка: неверная конфигурация плеера"
            version: "Ошибка: недопустимая версия {provider}"
            unable-to-open: "Ошибка: невозможно открыть стрим (поток)"
            no-streams-found: "Ошибка: стримы не найдены"
            timeout: "Ошибка: время ожидания вышло"
            internal: "Ошибка"
    body:
        launching: "Ждем, пока {provider} подключится к стриму ..."
        ended: "Вы хотите переподключиться к стриму?"
        error:
            provider: "Проверьте настройки и/или (пере)установите {provider}."
            player: "Пожалуйста, проверьте настройки плеера"
            version: "Версия v{version} не соответствует минимальным требованиям (v{required})"
            unable-to-open: "{provider} не смог подключиться к стриму (unable to open the stream)"
            no-streams-found: "{provider} не смог найти стрим"
            timeout: "Либо {name} отключился, либо соединение с Twitch было разорвано"
            internal: "Внутренняя ошибка"
    action:
        abort: Прервать
        continue: Продолжить
        download: Скачать
        log: Показать/скрыть журнал {provider}
        restart: Перезапуск
        shutdown: Выключить
