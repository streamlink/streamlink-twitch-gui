dialog:
    action:
        close: Schließen
changelog:
    header: "Du hast zu {version} geupgradet"
    body: Möchtest du sehen was neu ist und den Changelog durchlesen?
    action:
        show: Changelog
confirm:
    header: Bitte bestätigen
    body: Möchtest du die Änderungen anwenden?
    action:
        apply: Anwenden
        discard: Verwerfen
        cancel: Abbrechen
debug:
    header: "Debug-Build: {version}"
    body: |
        Du verwendest einen Debug-Build von {name}.<br>
        Bitte sei vorsichtig bei dem, was du tust, und melde alle Probleme, die du findest.<br>
        Vielen Dank!
    action:
        close: Okay
firstrun:
    body: |
        Danke für das Verwenden von {name}!<br>
        Möchtest du die Anwendung zuerst konfigurieren, bevor du startest?
    action:
        start: Jetzt starten
        settings: Einstellungen
newrelease:
    header: "Du verwendest eine alte Version: {version}"
    body: "Möchtest du die neueste Version jetzt herunterladen? ({version})"
    action:
        download: Herunterladen
        ignore: Ignorieren
quit:
    header: Anwendung wirklich schließen?
    body:
        streams: Wähle 'Beenden', um auch alle Streams zu schließen.
        no-streams: Alle Streams wurden geschlossen. Anwendung jetzt schließen?
    action:
        close: Zurück
        shutdown: Beenden
        quit: Schließen
streaming:
    header:
        preparing: "Bereite vor, bitte warten"
        launching: "Starte: {channel}"
        watching: "Du schaust: {channel}"
        ended: "Stream beendet: {channel}"
        error:
            log: "Fehler: Konnte Stream nicht starten"
            provider: "Fehler: {provider} Fehlkonfiguration"
            player: "Fehler: Fehlkonfiguration des Players"
            version: "Fehler: Ungültige {provider} Version"
            unable-to-open: "Fehler: Konnte Stream nicht öffnen"
            no-streams-found: "Fehler: Keine Streams gefunden"
            timeout: "Fehler: Timeout"
            internal: "Fehler"
    body:
        launching: "Warte darauf, dass {provider} den Stream startet..."
        ended: "Möchtest du den Stream jetzt neu starten?"
        error:
            provider: "Bitte Einstellungen überprüfen und/oder {provider} (neu) installieren."
            player: "Bitte prüfe deine Playereinstellungen."
            version: "Die Version v{version} entspricht nicht den Mindestvorraussetzungen (v{required})."
            unable-to-open: "{provider} konnte den Stream nicht öffnen."
            no-streams-found: "{provider} konnte den Stream nicht finden."
            timeout: "Entweder ist {name} nun offline, oder deine Verbindung zu Twitch wurde unterbrochen."
            internal: "Interner Fehler"
    action:
        abort: Abbrechen
        continue: Weiter
        download: Herunterladen
        log: "{provider} Logansicht ein-/ausschalten"
        restart: Neu starten
        shutdown: Stream schließen
