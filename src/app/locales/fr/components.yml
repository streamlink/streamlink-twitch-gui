            Le contenu de chaque variable sera échappé. S'il est utilisé en dehors des chaînes de caractères citées, chaque caractère sera échappé. Certaines applications sont capables de lire les caractères inutilement échappés dans leur liste de paramètres et fonctionneront comme prévu, mais d'autres ne le feront pas. Assurez-vous de définir toutes les variables à l'intérieur de chaînes de caractères simples ou doubles.

            Correct usage:
            -a "'{a}'" -b "'{b1}{b2}'" "-c='{c}'"
