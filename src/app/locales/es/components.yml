        title: Variables disponibles
        # tooltip (whitespace sensitive)
        help: |
            El contenido de cada variable se escapará. Si el contenido se utiliza fuera de las comillas, todos los caracteres se escaparán. Algunas aplicaciones pueden leer caracteres de escape innecesarios en su lista de parámetros y funcionarán como se espera, pero otras no. Asegúrese de establecer todas las variables dentro de cadenas entre comillas simples o dobles.

            Uso correcto:
            -a "'{a}'" -b "'{b1}{b2}'" "-c='{c}'"
